<!DOCTYPE html>
<html>
<head>
  <title>Geronimo Full-Screen Parallax Background</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; text-align: center; }
    p { margin-top: .5em; }
    .section { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 5%; }
    .section-inner { position: relative; }
    .background { background-position: center; background-size: cover; }
    .white { color: white; }
  </style>
</head>

<body>
  <section class="section">
    <div class="section-inner">
      <h1>Geronimo Full-Screen Parallax Background</h1>
      <p>Scroll down</p>
    </div>
  </section>

  <section class="section white">
    <div class="background" style="background-image: url('https://unsplash.it/1600/900/?random')"></div>

    <div class="section-inner">
      <h1>Pretty cool, huh?</h1>
    </div>
  </section>

  <section class="section white">
    <div class="background" style="background-image: url('https://unsplash.it/1600/900/')"></div>

    <div class="section-inner">
      <h1>Here's another section</h1>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../dist/js/jquery.geronimo.min.js"></script>

  <script>
    $( document ).ready( function() {
      $( '.background' ).geronimo();
    } );
  </script>
</body>
</html>
